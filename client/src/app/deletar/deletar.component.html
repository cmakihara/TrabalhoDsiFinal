<form class="form-horizontal" method="post" action="http://localhost:3000/app/delpreso" (ngSubmit)="onSubmit()">
  <fieldset>
    <h4 class="modal-title" >
        Excluir presidiario
    </h4>

    <div class="form-group">
      <label class="control-label col-md-4 col-sm-4" for="id">ID</label>
      <div class="col-md-8 col-sm-8">
        <input name="id" type="text" placeholder="Id do presidiario" class="form-control input-md" required="">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-md-8 " for="enviar"></label>
      <div class="col-md-4">
        <button id="enviar" type="enviar" name="enviar" class="btn btn-danger">Deletar</button>
       </div>
    </div>

  </fieldset>
</form>
